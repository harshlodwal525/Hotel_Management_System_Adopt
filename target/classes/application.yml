spring:
  application:
    name: hotel-booking-system

  datasource:
    url: jdbc:h2:mem:hotelbookingdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    jwt:
      secret-key: "mySecretKey123456789012345678901234567890jhdjfhsdafjkdhsafkdsagfyagsdfdsghjfshdggsdhgfhfksjdgfhagfgsdfafsgdfakgfhdgsjkfgasdgfajkdgsfhhsdafdshkfjgafhgsjdagfkhgdjfgadfhasdgfhkdsfgsdafsdgjfgsdgfhdgh"
      expiration: 86400000 # 24 hours in milliseconds

server:
  port: 8080

logging:
  level:
    com.hotelmanagement: DEBUG
    org.springframework.security: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
  packages-to-scan: com.hotelmanagement.controller